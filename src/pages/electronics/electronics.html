<ion-header>
  <ion-navbar>
    <ion-title>Electronicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let dispositivo of dispositivos" col-6>
        <ion-card (click) = "VerDispositivo(dispositivo)">
         <img *ngIf= "dispositivo.ad.hasOwnProperty('thumbnail')"
         src= "https://img.segundamano.mx/cover/{{dispositivo.ad.thumbnail.path}}">

         <img *ngIf= "!dispositivo.ad.hasOwnProperty('thumbnail')"
         src= "../assets/imgs/logo.png">
         
         <h2 *ngIf= "dispositivo.ad.hasOwnProperty('subject')">{{dispositivo.ad.subject}}</h2>
         <h2 *ngIf= "dispositivo.ad.hasOwnProperty('locations')">{{dispositivo.ad.locations[0].locations[0].label}} {{dispositivo.ad.locations[0].label}}</h2>
         <h2 *ngIf= "dispositivo.ad.hasOwnProperty('list_price')">   {{dispositivo.ad.list_price.label}}</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
